<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
    <p>(If you press 'r' it will take Rock, 'p' for Paper and 's' for Scissors)</p>
    <button class="Rock" >
    <img src="Rock.svg" alt="Rock">
    </button>
    <button class="Paper">
        <img src="Paper.svg" alt="palm">
    </button>
    <button class="Scissors" >
        <img src="Scissors.svg" alt="Scissors">
    </button>

    <p class="result"></p>
    <p class="chosen"></p>
    <p class="score"></p>


    <button class="Reset" onclick="
    resetGame();
    ">Reset Score</button>
    <button class="AutoPlay" onclick="
    Autoplay();
    ">Auto Play</button>
    <script src="RPS.js"></script>
</body>
</html>
